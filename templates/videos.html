<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Ibiza InfoBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ibiza_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-zone {
            border: 3px dashed var(--highlight-color);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-zone:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.01);
        }
        
        .upload-zone i {
            font-size: 48px;
            color: var(--highlight-color);
            margin-bottom: 15px;
        }
        
        .video-preview {
            width: 100%;
            max-height: 450px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .video-preview video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 25px;
            font-size: 16px;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--highlight-rgb), 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(var(--highlight-rgb), 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(var(--highlight-rgb), 0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="navbar-logo">
                <i class="fas fa-umbrella-beach highlight-neon"></i>
                <span class="logo-text">IBIZA INFO</span>
            </div>
            <span class="logo-subtitle">ASISTENTE DIGITAL</span>
        </div>
        
        <div class="navbar-menu">
            <a href="/" class="menu-item">Inicio</a>
            <a href="/archivos" class="menu-item">Archivos</a>
            <a href="/videos" class="menu-item active">Videos</a>
            <a href="/imagenes" class="menu-item">Imágenes</a>
            <a href="/test" class="menu-item test-link"><i class="fas fa-vial"></i> Test</a>
        </div>
        
        <div class="navbar-search">
            <input type="text" placeholder="Buscar..." class="search-input">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <div class="content">
            <h1 class="section-title">Gestor de <span class="highlight-neon">Videos</span><div class="title-underline"></div></h1>
            
            <div class="video-container">
                <h2>Subir y Guardar Video</h2>
                
                <div class="video-upload-form">
                    <div class="upload-zone" id="drop-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Arrastra y suelta tu video aquí</h3>
                        <p>O haz clic para seleccionar un archivo</p>
                        <input type="file" id="video-input" accept="video/*" style="display: none;">
                    </div>
                    
                    <div class="file-info" id="file-info">
                        <h4 id="file-name">Nombre del archivo</h4>
                        <p id="file-size">Tamaño: 0 MB</p>
                        <p id="file-type">Tipo: video/mp4</p>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" id="save-btn" disabled>
                            <i class="fas fa-save"></i> Guardar Video
                        </button>
                    </div>
                </div>
                
                <h2>Previsualización</h2>
                
                <div class="video-preview" id="video-preview">
                    <video controls id="preview-video">
                        Tu navegador no soporta la reproducción de videos.
                    </video>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" id="download-btn" disabled>
                        <i class="fas fa-download"></i> Descargar Video
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ibiza_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ibiza_decorations.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Video Manager cargado correctamente - Actualizado 08:34');
            
            const dropArea = document.getElementById('drop-area');
            const videoInput = document.getElementById('video-input');
            const saveBtn = document.getElementById('save-btn');
            const downloadBtn = document.getElementById('download-btn');
            const videoPreview = document.getElementById('video-preview');
            const previewVideo = document.getElementById('preview-video');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            
            let currentFile = null;
            
            // Prevenir comportamiento por defecto
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Resaltar área al arrastrar
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('pulse-animation');
            }
            
            function unhighlight() {
                dropArea.classList.remove('pulse-animation');
            }
            
            // Manejar caída de archivos
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFiles(files);
                }
            }
            
            // Manejar selección de archivos al hacer clic
            dropArea.addEventListener('click', () => {
                videoInput.click();
            });
            
            videoInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            // Función para manejar los archivos
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0]; // Solo usar el primer archivo si hay múltiples
                    
                    if (file.type.startsWith('video/')) {
                        currentFile = file;
                        updateFileInfo(file);
                        showVideoPreview(file);
                        saveBtn.disabled = false;
                    } else {
                        showNotification('Solo se permiten archivos de video', 'error');
                    }
                }
            }
            
            // Mostrar información del archivo
            function updateFileInfo(file) {
                fileName.textContent = file.name;
                fileSize.textContent = `Tamaño: ${formatFileSize(file.size)}`;
                fileType.textContent = `Tipo: ${file.type}`;
                fileInfo.style.display = 'block';
            }
            
            // Mostrar previsualización del video
            function showVideoPreview(file) {
                const videoURL = URL.createObjectURL(file);
                previewVideo.src = videoURL;
                videoPreview.style.display = 'block';
                downloadBtn.disabled = false;
            }
            
            // Guardar el video
            saveBtn.addEventListener('click', function() {
                if (!currentFile) return;
                
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
                
                // Simular una carga
                setTimeout(() => {
                    showNotification('Video guardado correctamente', 'success');
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> Guardado';
                }, 1500);
            });
            
            // Descargar el video
            downloadBtn.addEventListener('click', function() {
                if (!currentFile) return;
                
                const a = document.createElement('a');
                a.href = URL.createObjectURL(currentFile);
                a.download = currentFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showNotification('Descarga iniciada', 'success');
            });
            
            // Función para formatear el tamaño del archivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Función para mostrar notificaciones
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                let icon = '';
                switch (type) {
                    case 'success':
                        icon = '<i class="fas fa-check-circle"></i>';
                        break;
                    case 'error':
                        icon = '<i class="fas fa-exclamation-circle"></i>';
                        break;
                    case 'info':
                        icon = '<i class="fas fa-info-circle"></i>';
                        break;
                }
                
                notification.innerHTML = `
                    ${icon}
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                // Animación de entrada
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                // Eliminar después de un tiempo
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    notification.style.opacity = '0';
                    
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
